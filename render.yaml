databases:
  - name: postgres
    ipAllowList: []
    databaseName: cvwo_production
    user: cvwo

services:
  - type: web
    name: postit
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false